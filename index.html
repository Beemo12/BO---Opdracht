<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mijn dashboard</title>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="logo">
            <h1 class="header-text">energie.nl</h1>
        </div>
    </header>

    <div class="card-container">
        <div id="container1" class="card card--chart">
            <canvas id="myChart1"></canvas>
        </div>

        <div id="container2" class="card card--chart">
            <canvas id="myChart2"></canvas>
        </div>

        <div id="container3" class="card card--chart">
            <canvas id="myChart3"></canvas>
        </div>

        <div id="container4" class="card card--chart">
            <canvas id="myChart4"></canvas>
            <div class="time-container">
                <span id="timeAndDate" class="timerText"></span>
            </div>
        </div>

        <div id="container5" class="card card--chart">
            <div class="weather-card">
                <h2>Weather</h2>
                <div id="weather-info">
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <div id="container6" class="card card--chart">
            <div class="lamp-card">
                <h2>Lamp</h2>
                <img id="lamp-toggle" class="lamp-off" src="img/lampje uit.png" alt="lamp">
            </div>
        </div>

        <div id="container7" class="card card--chart">
            <canvas id="myChart7"></canvas>
            <div class="time-container">
                <h2>Sunrise & Sunset</h2>
                <div id="sunrise"></div>
                <div id="sunset"></div>
            </div>
        </div>

        <div id="container8" class="card card--chart">
            <canvas id="myChart8"></canvas>
        </div>

        <div id="container9" class="card card--chart">
            <div class="arduino-widget">
                <h2>Arduino Temperature</h2>
                <div id="arduino-temperature" class="arduino-temperature">Loading...</div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
